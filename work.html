<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post card</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="post-card">
        <div class="profile-section">
            <img src="img.png" alt="profile- picture"
            class="profile-img">
            <div class="profile-info">
                <h3 class="profile-name">Jeannette</h3>
                <p class="post-time">2 hours ago</p>
            </div>
        </div>
        <div class="post-image">
            <img src="imagee.jpg" alt="post image">
        </div>
        <div class="post-footer">
            <div class="icons">
                <span>&#9829;</span><!--heart icon-->
                <span>&#9993;</span><!--message icon-->
                <span>&#9733;</span><!--star icon-->

            </div>
            <p class="post-caption">"A beautiful day to enjoy nature. ðŸŒ² #outdoors #naturelovers"</p>
        </div>
    </div>
    
</body>
</html>
